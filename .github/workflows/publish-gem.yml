name: Publish Gem to GitHub Packages

on:
  push:
    tags:
      - 'v*' # 当推送以 'v' 开头的标签时触发
  workflow_dispatch: # 支持手动触发
    inputs:
      version:
        description: 'Gem version (默认使用最新标签或当前版本)'
        required: false
        default: ''

jobs:
  build-and-publish:
    name: Build and Publish Gem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整历史记录用于版本检测

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4' # 使用 Ruby 3.4 以匹配您的环境
        bundler-cache: true

    - name: Determine gem version
      id: version
      run: |
        # 如果手动输入了版本，使用输入的版本
        if [ -n "${{ github.event.inputs.version }}" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        # 如果通过标签触发，使用标签名（去掉 'v' 前缀）
        elif [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        # 否则从 gemspec 中读取版本
        else
          VERSION=$(ruby -e "require './lib/psd/version'; puts PSD::VERSION")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi
        echo "Using version: ${{ steps.version.outputs.version }}"

    - name: Validate gemspec
      run: |
        gem build psd.gemspec
        ls -la *.gem

    - name: Run tests
      run: |
        bundle exec rspec

    - name: Configure Git for GitHub Packages
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Build gem
      run: |
        gem build psd.gemspec
        GEM_FILE=$(ls *.gem)
        echo "GEM_FILE=$GEM_FILE" >> $GITHUB_ENV

    - name: Setup RubyGems for GitHub Packages
      run: |
        mkdir -p ~/.gem
        echo "---" > ~/.gem/credentials
        echo ":github: Bearer ${{ secrets.GITHUB_TOKEN }}" >> ~/.gem/credentials
        chmod 0600 ~/.gem/credentials

    - name: Publish to GitHub Packages
      run: |
        gem push --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }} $GEM_FILE

    - name: Upload gem as artifact
      uses: actions/upload-artifact@v4
      with:
        name: psd-gem
        path: "*.gem"
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: "*.gem"
        generate_release_notes: true